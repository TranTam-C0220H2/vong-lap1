<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--In dãy Finonaci-->
</head>
<body>
<label><input type="number" id="number1"> số số đầu tiên trong dãy Fibonacci</label>
<button onclick="main()">Hiển thị</button>
<script>
    function main() {
        let x = +document.getElementById('number1').value;
        if (x < 1) {
            alert('Không hợp lệ!');
        } else if (x === 1) {
            document.write('0');
        } else if (x === 2) {
            document.write('0 1');
        } else {
            let fibonacci = Array();
            fibonacci[0] = 0;
            fibonacci[1] = 1;
            document.write(fibonacci[0] + ' ');
            document.write(fibonacci[1] + ' ');
            for (let i = 2; i < x; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
                document.write(fibonacci[i] + ' ');
            }
        }
    }
</script>
</body>
</html>
