<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseFloat(prompt('Nhập số: '));
    let sum = 0;
    while (num !== -1) {
        sum += num;
        num = parseFloat(prompt('Nhập số: '));
    }
    alert('Tổng các số vừa nhập:' + sum);
</script>
</body>
</html>
