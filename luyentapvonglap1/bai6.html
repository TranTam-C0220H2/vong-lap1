<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
        let S = 0;
        let j = 0;
        for (let i = 0; i <= Infinity; i++) {
            if (i % 7 === 0) {
                S += i;
                j++;
            }
            if (j === 30) {
                break;
            }
        }
        alert('Tổng 30 số chia hết cho 7 đầu tiên là: ' + S);
    </script>
</head>
<body>

</body>
</html>
